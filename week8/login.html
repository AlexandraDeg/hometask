<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <style>
        body {
            background-color: gray;
        }

        .form-title {
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: large;
        }

        .form-alt {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .btn-round {
            border-radius: 25px;
        }

        .button-social {
            width: 38px;
        }

        .btn-login {
            background-color: blueviolet;
            color: antiquewhite;
        }

        .button-social {
            margin-bottom: 15px;

        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <h1>Bootstrap</h1>

        <div class="row">
            <div class="col">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="conteiner">
                            <div class="modal-header">
                                <h5 class="modal-title">Заголовок модального окна</h5><button type="button"
                                    class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria
                                        aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="text-center">Login</div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Code him">
                                    <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу
                                        электронную почту.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Your passcode...">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
                                </div>
                                <Div class="text-center"><button type="submit"
                                        class="btn btn-block btn-round btn-login">Login</button>
                                    <div class="form-alt">or use social network</div>
                                    <div class="button-social">
                                        <button class="btn btn-secondary btn-round btn-social"><i
                                                class="fa-regular fa-house"></i></button>
                                        <button class="btn btn-secondary btn-round btn-social"></button>
                                        <button class="btn btn-secondary btn-round btn-social"></button>
                                    </div>
                                    <div class="modal-footer">
                                        <div>Not a member yet? <a href="">sing up</a></div>
                                    </div>
                                </Div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</body>

</html>
