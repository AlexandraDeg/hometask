<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            background: blue;
            grid-area: header;

        }

        .sidebar {
            background: yellow;
            grid-area: sidebar;
        }

        .main {
            background: green;
            grid-area: main;
        }

        .footer {
            background: orange;
            grid-area: footer;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 200px;
            grid-template-rows: 100px 2fr 1fr 80px;
            height: 600px;
            width: 100%;
            grid-template-areas:
                "header header header header header "
                "main content-1  content-1 sidebar siderbar"
                "main content-2 content-3 sidebar sidebar"
                "footer footer footer footer footer";
        }

        .footer {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-gap: 10%;
            justify-content: center;
            align-content: space-around;
            grid-area: footer;
        }

        .cellfooter1,
        .cellfooter2,
        .cellfooter3,
        .cellfooter4 {
            display: inline;
            margin: 10px 10px 10px 10px;
        }

        .content-1 {
            grid-area: content-1;
        }

        .content-2 {
            grid-area: content-2;
        }

        .content-3 {
            grid-area: content-3;
        }
    </style>
</head>

<body>
    <h1>Гриды</h1>
    <div class="container">
        <header class="header">Шапка страницы</header>
        <aside class="sidebar">Боковая часть</aside>
        <main class="main">
            <h2> Основная часть</h2>
            <div class="container">


                <div class="content-1">{ещё-1}</div>
                <div class="content-2">{ещё-2}</div>
                <div class="content-3">{ещё-3}</div>

            </div>

        </main>
        <footer class="footer">
            <div class="cellfooter1" style="background-color: beige;">{Секция футера1}</div>
            <div class="cellfooter2" style="background-color: beige;">{Секция футера2}</div>
            <div class="cellfooter3" style="background-color: beige;">{Секция футера3}</div>
            <div class="cellfooter4" style="background-color: beige;">{Секция футера4}</div>
        </footer>
    </div>
</body>

</html>
